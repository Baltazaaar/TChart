<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>TChart</title>
    <script type="text/javascript">
      let nightMode = false;

      const firstDataArray = [34, 77, 43, 54, 78, 99, 45, 66 , 78, 55, 67];
      const secondDataArray = [56, 68, 65, 87, 45, 34, 75, 98 , 23, 67, 45];

      const drawChart = () => {
        const canvas = document.querySelector('.chart');
        if (canvas.getContext) {
          const ctx = canvas.getContext('2d');
          ctx.lineWidth = 1;
          ctx.strokeStyle = '#b6b3ef';

          for (let i = 1; i < 7; i++) {
            ctx.beginPath();
            ctx.moveTo(0, i * 100);
            ctx.lineTo(500, i * 100);
            ctx.stroke();
          }

          ctx.lineWidth = 2;
          ctx.strokeStyle = 'rgb(255, 0, 0)';
          ctx.beginPath();
          ctx.moveTo(0, 700 - firstDataArray[0] * 7);
          for (let i = 1; i < firstDataArray.length; i++) {
            ctx.lineTo(i * 50, 700 - firstDataArray[i] * 7);
          };
          ctx.stroke();

          ctx.strokeStyle = 'rgb(0,128, 0)';
          ctx.beginPath();
          ctx.moveTo(0, 700 - secondDataArray[0] * 7);
          for (let i = 1; i < secondDataArray.length; i++) {
            ctx.lineTo(i * 50, 700 - secondDataArray[i] * 7);
          };

          ctx.stroke();
        }
      };

      const drawSlider = () => {
        const canvas = document.querySelector('.slider-canvas');
        if (canvas.getContext) {
          const ctx = canvas.getContext('2d');
          ctx.lineWidth = 2;

          ctx.strokeStyle = 'rgb(255, 0, 0)';
          ctx.beginPath();
          ctx.moveTo(0, 100 - firstDataArray[0]);
          for (let i = 1; i < firstDataArray.length; i++) {
            ctx.lineTo(i * 50, 100 - firstDataArray[i]);
          };
          ctx.stroke();

          ctx.strokeStyle = 'rgb(0,128, 0)';
          ctx.beginPath();
          ctx.moveTo(0, 100 - secondDataArray[0]);
          for (let i = 1; i < secondDataArray.length; i++) {
            ctx.lineTo(i * 50, 100 - secondDataArray[i]);
          };

          ctx.stroke();
        }
      };

      const switchNight = () => {
        if (!nightMode) {
          document.getElementById("style").href = "night.css";
          nightMode = !nightMode;
        } else {
          document.getElementById("style").href = "day.css";
          nightMode = !nightMode;
        }
      }
    </script>
  </head>
  <body onload="drawChart(); drawSlider();">
    <div class="container">
      <div>Followers</div>
      <div>
        <canvas class="chart" width="500" height="700"></canvas>
      </div>
      <div>
        <canvas class="slider-canvas" width="500" height="100"></canvas>
      </div>
      <div style="display: flex; flex-direction: row">
        <a class="joined">Joined</a>
        <a class="left">Left</a>
        <label class="switch">
          <input type="checkbox" onchange="switchNight();">
          <span class="slider round"></span>
          <div class="Night"><nobr>SWITCH TO NIGHT MODE</nobr></div>
        </label>
      </div>
    </div>

    <style>
      .joined {
        border: 1px solid rgb(3, 153, 3);
        border-radius: 48px;
        padding: 0px 16px;
        font: inherit;
        background-color: inherit;
        color: rgb(3, 153, 3);
      }
      .joined:hover {
        background-color: rgb(66,255,158);
        cursor: pointer;
        color: white;
        border-color: white;
      }
      .left {
        border: 1px solid rgb(153,0,0);
        border-radius: 48px;
        padding: 0px 16px;
        font: inherit;
        background-color: inherit;
        color: rgb(153,0,0);
      }
      .left:hover {
        background-color: rgb(255,51,51);
        cursor: pointer;
        color: white;
        border-color: white;
      }
      /* The switch - the box around the slider */
      .switch {
        position: relative;
        margin:2px 3px;
        display: inline-block;
        width: 60px;
        height: 34px;
      }

      /* Hide default HTML checkbox */
      .switch input {
        opacity: 0;
        width: 0;
        height: 0;
      }

      /* The slider */
      .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #b6b3ef;
        -webkit-transition: .4s;
        transition: .4s;
      }

      .slider:before {
        position: absolute;
        content: "";
        height: 26px;
        width: 26px;
        left: 4px;
        bottom: 4px;
        background-color: #19234A;
        -webkit-transition: .4s;
        transition: .4s;
      }

      input:checked + .slider {
        background-color:rgb(121, 211, 252);
      }

      input:focus + .slider {
        box-shadow: 0 0 1px #2196F3;
      }

      input:checked + .slider:before {
        -webkit-transform: translateX(26px);
        -ms-transform: translateX(26px);
        transform: translateX(26px);
      }

      /* Rounded sliders */
      .slider.round {
        border-radius: 34px;
      }

      .slider.round:before {
        border-radius: 50%;
      }

      .chart {
        border: 1px solid rgb(0,165,80);
      }
      .slider-canvas {
        border: 1px solid rgb(0,165,80);
      }
      .Night{
      	margin: -25px 67px ;
		  
      }

      body {
        font-family: verdana;
        font-size: 20px;
        font-weight: 900;
      }
    </style>
    <link id="style" rel="stylesheet" type="text/css" href="day.css" />
  </body>
</html>
